<!doctype html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>formulaire meteojob</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>

<body>
    <div class="centre image">
        <img src="img/LOGO-METEOJOB-2015-web-bleu-1.png" alt="logo meteo job" height="50px">
    </div>
    <p class="texte">Créez votre profil Meteojob</p>
    <main>
        <form action="" method="POST">
            <div class="gd">
                <div>
                    <p> <label for="prenom">Prénom</label><br> <input class="pre bord" type="text" id="prenom" required placeholder="Votre prénom"></p>
                </div>
                <div>
                    <p><label for="nom">Nom</label><br><input class="pre" type="text" id="nom" required placeholder="Votre nom"> </p>
                </div>
            </div>
            <p><label for="mail"> Adresse e-mail</label><br> <input class="large" type="text" id="mail" placeholder="votre adresss mail"> </p>
            <label for="pass">Mot de passe</label>
            <div class="fusion">
                <input class="none " type="password" id="pass" placeholder="Choisissez votre mot de passe">
                <i class="fa fa-eye" aria-hidden="true"></i>

            </div>
            <p><label for="post">Postes recherchés</label> <br> <input class="large" type="text" id="post" placeholder="Ex:chef de projet cuisinier..."></p>
            <p><label for="souh">Ou souhaiter vous travailler?</label> <br> <input class="large" type="text" id="souh" placeholder="Ex:Essonne ,Nantes,Bretagne... "></p>
            <p><label for="souh">Types de contrats recherchés</label></p>
            <div class="boutton">
                <button type="button" class="bot0 taille">CDD</button>
                <button type="button" class="gris taille">CDI</button>
                <button type="button" class="gris taille">Indépendat/ <br> Francisé</button>
                <button type="button" class="gris taille">Intérim</button>
                <button type="button" class="gris taille">Stage</button>
                <button type="button" class="gris taille">Alternance/ <br> Apprentissage</button>
                <button type="button" class="bot1 taille">+de types de contrat</button>
            </div>
            <div class="pied  form">
                <p class="bas">J'accepte les <a href="#"> conditions générales:</a> pour créer mon compte, bénéficier des services matching et postuler aux autres: </p>
                <div class="button"> <button class="blanc"><span> OUI</span></button><button class="grise"><span>NON </span></button></div>
            </div>
            <div class="centre">
                <input class="cont" type="submit" value="Continuer">
            </div>




        </form>
    </main>
    <!-------javascript---------->
    <script src=""></script>

</body>

</html>
